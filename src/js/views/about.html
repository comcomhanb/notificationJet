<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
         ** Oracle JET V4.1.0 hybrid mobile application header pattern.
         ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
         ** more information on how to use this pattern.
        -->
        <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
        </header>
        <div style="    position: absolute;right: 10px;z-index: 111;top: 10px;">
                <button id="reset" data-bind="click: reset ,ojComponent: {component: 'ojButton', label: 'Reset'}"> </button>
        </div>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div>
                <bot-client id="bot-client"
                            channel="[[channel]]"
                            websocket-connection-url="[[websocketConnectionUrl]]"
                            user-id="[[userId]]">
                </bot-client>
            </div>
        </div>
    </div>
</div>
